<div class="header-container ">



    <!--<nb-toggle class="sidebar-toggle" labelPosition="start" (click)="toggleTheme()" [(checked)]="isDark">Oscuro</nb-toggle>-->

    <nb-actions size="small">
        <nb-action class="user-action" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
            <span (click)="showVideo();" nbTooltipPlacement="left" nbTooltip="Videos" nbTooltipStatus="info">
            <button 
              class="main-menu-item mr-2 shadow-sm" 
              shape="round" 
              outline 
              nbButton status="info">
              <nb-icon icon="video-outline"></nb-icon>
            </button>
          </span>

            <span nbTooltipPlacement="left" nbTooltip="Contribuciones" nbTooltipStatus="info">
          <button 
            nbContextMenuTrigger="hover" 
            nbContextMenuTag="contribMenu" 
            class="main-menu-item mr-2 shadow-sm" 
            [nbContextMenu]="contribMenu" 
            shape="round" 
            outline 
            nbButton status="info">
            <nb-icon 
           icon="gift"></nb-icon>
          </button>
        </span>
            <span nbTooltipPlacement="left" nbTooltipStatus="info" nbTooltip="InformaciÃ³n">

          <button 
           nbContextMenuTrigger="hover" 
           nbContextMenuTag="infoMenu" 
           class="main-menu-item mr-2 shadow-sm" 
           [nbContextMenu]="infoMenu" 
           shape="round" outline nbButton status="info">
          <nb-icon icon="info"></nb-icon>
        </button>
          </span>
        </nb-action>
        <nb-action class="user-action" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true">
            <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-context-menu" [onlyPicture]="true" [name]="user?.email" [picture]="user?.picture" color="#6dbbd3d4">
            </nb-user>
        </nb-action>
    </nb-actions>
    <div class="d-flex row">
        <a class="logo-uninorte d-flex" href="#" (click)="navigateHome()">
            <span class=" d-none d-sm-block ">
            <img width="150" src="assets/img/LogoUninorte.png" alt="uninorte">
          </span>
        </a>
    </div>
</div>
