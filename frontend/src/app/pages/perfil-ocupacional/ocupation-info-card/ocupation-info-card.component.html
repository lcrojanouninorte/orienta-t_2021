<nb-card class="occupation-info-card">
    <nb-card-header class="px-5 py-2">
        <img width="86" src="assets/Orienta-t/Resultados/SVG/{{title}}.svg">
        <h3 class="mt-4 text-purple-orientate">{{title}}</h3>
    </nb-card-header>
    <nb-card-body style="
    margin-bottom: 30px;
">

        <div class="  d-flex flex-column justify-content-between ">
            <div *ngIf="data?.length">
                <nb-list *ngIf="title!='Afines' ; else link">
                    <nb-list-item *ngFor="let d of data">

                        <p>
                            <nb-icon status="info" icon="arrow-right"></nb-icon>{{d?.title | titlecase}}</p>
                    </nb-list-item>

                </nb-list>
                <ng-template #link>

                    <nb-list>
                        <nb-list-item *ngFor="let d of data">
                            <a class="link " routerLink="/perfil/ocupacion/{{d?.title}}">
                                <b class="text-purple-orientate">
                                    <span><nb-icon icon="link-2-outline"></nb-icon></span> {{d?.title}}</b>
                            </a>
                        </nb-list-item>
                    </nb-list>
                </ng-template>




            </div>
            <div class="d-flex align-items-center justify-content-center pps_title  p-3">
                <b>{{data?.title}}</b>
            </div>
            <div class="d-flex align-items-center justify-content-center pps_desc p-3">
                <p class="text-justify">{{data?.desc}}</p>
            </div>


        </div>

    </nb-card-body>
    <nb-card-footer *ngIf="showFooter">
        <div class="d-flex align-items-center justify-content-center pps_desc p-3">

            <a class="link" href="https://hecaa.mineducacion.gov.co/consultaspublicas/programas" target="_blank">
                <b class="text-purple-orientate"><span><nb-icon icon="link-2-outline"></nb-icon></span> Programas</b>
            </a>
        </div>
    </nb-card-footer>
</nb-card>
